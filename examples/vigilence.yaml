suites:
  cobertura:
    report: coverage.xml
    constraints:
      -
        type: global
        line: 60
        branch: 80
        complexity: 10
      -
        type: ignore
        paths:
          - path/to/file
          - path/to/another
      -
        type: file
        path: path/regex.*
        line: 0
      -
        type: package
        name: package_name
        branch: 0
